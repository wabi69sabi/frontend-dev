<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
        <ul class="social-media-list"><li><a href="https://www.linkedin.com/in/pasqualekress"><svg class="svg-icon"><use xlink:href="/frontend-dev/assets/minima-social-icons.svg#linkedin"></use></svg> <span class="username">Pasquale</span></a></li></ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
        <a href="http://mobetta.site"><i class="fa fa-user-o" aria-hidden="true"> Portfolio</i></a>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
